<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="iPhone.css">
</head>
<body>
    <div id="head">
        <h1 class="scrolling-text">
            <i class="fa fa-apple"></i> iPhone
        </h1>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="product">
                <img src="../images/iPhone/15pro/iPhone15Pro.jpg" alt="iPhone 15 Pro">
                <h2>iPhone 15 Pro</h2>
                <p class="price">&#8377 134900</p>
                <a href="15Pro.html" class="details-btn">View Details</a>
            </div>
            <div class="product">
                <img src="../images/iPhone/15/iPhone15.jpg" alt="iPhone 15">
                <h2>iPhone 15</h2>
                <p class="price">&#8377 79900</p>
                <a href="15.html" class="details-btn">View Details</a>
            </div>
        </div>
        <div class="row">
            <div class="product">
                <img src="../images/iPhone/14pro/iPhone14Pro.jpg" alt="iPhone 14 Pro">
                <h2>iPhone 14 Pro</h2>
                <p class="price">&#8377 129900</p>
                <a href="14Pro.html" class="details-btn">View Details</a>
            </div>
            <div class="product">
                <img src="../images/iPhone/14/iPhone14.jpg" alt="iPhone 14">
                <h2>iPhone 14</h2>
                <p class="price">&#8377 69900</p>
                <a href="14.html" class="details-btn">View Details</a>
            </div>
        </div>
    </div>
</body>
<script src="iPhone.js"></script>
</html>
