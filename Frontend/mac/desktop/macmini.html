<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Mac Mini</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #000;
                color: #f5f5f5;
                font-family: Arial, sans-serif;
            }
            #head {
                padding: 20px;
                font-size: xx-large;
                text-align: center;
                color: rosybrown;
            }
            #img img {
                height: 450px;
                width: 600px;
                border: 5px solid rosybrown;
                margin: 100px 50px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(188,143,143,0.6);
            }
            #details {
                margin-top: 110px;
                margin-left: 150px;
                line-height: 1.8;
            }
            #details h1 {
                margin-top: 20px;
                color: rosybrown;
            }
            .chip-tag {
                background-color: rosybrown;
                color: black;
                font-size: xx-large;
                border-radius: 10px;
                padding: 10px 15px;
                display: inline-block;
            }
            /* Buy button */
            .buy-btn {
                display: inline-block;
                margin-top: 25px;
                padding: 5px 20px;
                background: rosybrown;
                color: black;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                text-decoration: none;
                cursor: pointer;
                transition: 0.3s;
            }
            .buy-btn:hover {
                background: #d19c9c;
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(188,143,143,0.8);
            }
        </style>
    </head>
    <body>
        <div id="head">
            <h1>Mac Mini</h1>
        </div>
        <div id="video">
            <video src="/Frontend/videos/Macmini.mp4" muted autoplay preload="auto" width="1305px"></video>
        </div>
        <div style="display: flex;">
            <div id="img">
                <img src="/Frontend/images/mac/desktop/mini/11.jpg">
            </div>
            <div id="details">
                <span class="chip-tag">
                    <i class="fa fa-apple" aria-hidden="true"></i> M2 PRO
                </span><br><br><br>
                10-Core CPU<br><br>
                16-Core GPU<br><br>
                256GB SSD storage<br><br>
                16GB unified memory<br><br>
                Gigabit Ethernet<br><br>
                Four Thunderbolt 4 ports, HDMI port, two USB-A ports, headphone jack<br><br>
                <h1>&#8377 129900</h1>

                <a href="/Frontend/card/card.html" class="buy-btn">Buy Now</a>
            </div>
        </div>
    </body>
</html>
